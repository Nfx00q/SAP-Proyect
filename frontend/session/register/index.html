<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login / Solo Flayba</title>
        <link rel="stylesheet" href="/public/css/register.css">

    <script src="https://kit.fontawesome.com/65448a561c.js" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div style="position: absolute; top: 10px; left: 10px;">
            <a href="/"><i class="fa-solid fa-arrow-left"></i><label for="" style="padding-left: 5px;"> Volver al inicio</label></a>
        </div>
        <div class="centered-box">
            <div class="register-box">
                <h2>Registra tu usuario</h2>
                <form action="/api/register" method="POST" id="registerForm">
                    <input type="text" name="nom_us" placeholder="Nombre de usuario" required />
                    <input type="email" name="mail_us" placeholder="Correo electrónico" required />
                    <input type="password" name="pass_us" placeholder="Contraseña" required />
                    <button type="submit">Registrarse</button>
                    <div id="mensajeRegistro" class="oculto"></div>
                  </form>          
                  <p style="text-align: center; margin-top: 10px">Ya tienes una cuenta? <a href="/login">Iniciar sesion</a></p>        
                <div id="mensaje" class="oculto"></div>
            </div>
        </div>
        <script src="/public/JS/register.js"></script>
    </body>
</html>
